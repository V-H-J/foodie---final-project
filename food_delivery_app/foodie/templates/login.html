{% extends "base.html" %} {% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <img src="/static/images/login.png" class="mt-5" width="5%">

            <h3 class="mt-4">Login</h3>
            <p>Order your food today.</p>
            <br> {% if message %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endif %}
            <form method="post" action="/login{% if next %}?next={{next}}{% endif %}">
                {% csrf_token %}
                <div class="mb-3 col-sm-8">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" placeholder="Enter your Email Address" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 col-sm-8">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="show_password">
                    <label class="form-check-label" for="show_password">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary col-sm-8 rounded-pill">Login</button>
                <p class="mt-2">Not a member yet? <a href="/signup">Sign up</a></p>
            </form>
        </div>
        <div class="col-sm-6">
            <img class="mb-5 mt-5" src="/static/images/login_image.jpg" style="max-width: 100%;height: 75vh;">
        </div>
    </div>
</div>
{% endblock %} {% block script %}
<script>
    $('#show_password').on('click', function() {
        if (this.checked) {
            $('#password').prop("type", "text");
        } else {
            $('#password').prop("type", "password");
        }
    });
</script>
{% endblock %}
