<nav class="navbar {% if request.resolver_match.url_name == 'index' %}fixed-top{% endif %} navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/images/foodie_logo.png" alt="" width="150" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                        aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/about' in request.path %}active{% endif %}" href="/about">About
                        Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/contact' in request.path %}active{% endif %}" href="/contact">Contact
                        Us</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            <a class="btn btn-outline-light me-3 ms-2" href="/logout">Logout</a>
            {% else %}
            <a class="btn btn-outline-light me-3 ms-2" href="/login">Login</a>
            <a class="btn btn-outline-light" href="/signup">Sign up</a>
            {% endif %}
        </div>
    </div>
</nav>
